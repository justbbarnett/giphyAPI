<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="giphy.css" />
    
</head>
<body>
 <div  class="container">
    <div class="jumbotron jumbo-giphy">
        <h1 class="text-center"><strong>Giphy Api</strong></h1>
        <h4 class="text-center">Rated PG... Because we have to.</h4>
        <hr>
        <div class="input-group input-group-lg" id="animal-form">
                
            <input type="text" id="animal-input" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
            <div class="input-group-append">
                <input type="submit" class="input-group-text inputGroup-sizing-lg " id="animal-submit" value="Add Animal Buttons"></input>
            </div>
        </div>
    </div>

    <div class="row">

        <!-- Button Bank -->
        <div class="col-lg-4 col-md-4">
    
                <div class="card">
                    <div class="card-header">
                        Button Dump!
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Want to see your favorite animal?</h5>
                        <p class="card-text">Click a button.</p>
                        <div id="animal-buttons"></div>
                    </div>
                </div>
        </div>
        <div class="col-lg-8 col-md-8">
            <!-- Giphy Dump! -->
            <div id="giphy-dump" class="row"></div>
        </div>
    </div>
</div>

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="giphy.js"></script>
</html>
